name: Build PHP and Publish Release

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: "PHP version (e.g. 7.4.33, 8.1.27, 8.3.2)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}

    steps:
      # -------------------------------------------------------------------
      # Checkout
      # -------------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------------------
      # Build dependencies
      # -------------------------------------------------------------------
      - name: Install Build Dependencies
        run: |
          sudo apt update -y
          sudo apt install -y build-essential autoconf bison re2c pkg-config \
            libxml2-dev libsqlite3-dev libcurl4-openssl-dev libzip-dev \
            libonig-dev libreadline-dev libjpeg-dev libpng-dev libwebp-dev \
            libfreetype6-dev libxslt1-dev libicu-dev libssl-dev \
            zlib1g-dev libffi-dev libbz2-dev wget tar jq

      # -------------------------------------------------------------------
      # Select correct OpenSSL version (PHP <= 8.1 requires OpenSSL 1.1)
      # -------------------------------------------------------------------
      - name: Select OpenSSL version
        id: openssl
        run: |
          VERSION=${{ github.event.inputs.php_version }}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)

          if { [ "$MAJOR" -eq 7 ] ; } || { [ "$MAJOR" -eq 8 ] && [ "$MINOR" -le 1 ] ; }; then
              echo "Using OpenSSL 1.1 for PHP <= 8.1"
              wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
              tar -xzf openssl-1.1.1w.tar.gz
              cd openssl-1.1.1w
              ./config --prefix=/usr/local/openssl11 shared
              make -j$(nproc)
              sudo make install
              sudo sh -c "echo /usr/local/openssl11/lib > /etc/ld.so.conf.d/openssl11.conf"
              sudo ldconfig
              echo "path=/usr/local/openssl11" >> $GITHUB_OUTPUT
          else
              echo "Using system OpenSSL 3 for PHP >= 8.2"
              echo "path=/usr" >> $GITHUB_OUTPUT
          fi

      # -------------------------------------------------------------------
      # Download PHP source
      # -------------------------------------------------------------------
      - name: Download PHP Source
        run: |
          VERSION=${{ github.event.inputs.php_version }}
          URL="https://www.php.net/distributions/php-${VERSION}.tar.gz"
          wget -q "$URL" -O php.tar.gz
          tar -xzf php.tar.gz
          mv php-* php-src

      # -------------------------------------------------------------------
      # Configure
      # -------------------------------------------------------------------
      - name: Configure PHP
        working-directory: php-src
        run: |
          VERSION=${{ github.event.inputs.php_version }}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)

          OPENSSL_PATH="${{ steps.openssl.outputs.path }}"

          FLAGS="
            --prefix=/opt/php/$VERSION
            --enable-cli
            --enable-mbstring
            --enable-pcntl
            --enable-opcache
            --with-readline
            --with-openssl=$OPENSSL_PATH
            --with-curl
            --with-zlib
            --with-sqlite3
            --enable-fpm
            --with-fpm-user=www-data
            --with-fpm-group=www-data
          "

          if [ "$MAJOR" -eq 8 ] || { [ "$MAJOR" -eq 7 ] && [ "$MINOR" -ge 3 ]; }; then
            FLAGS="$FLAGS
              --with-jpeg
              --with-webp
              --with-freetype
              --with-zip
              --enable-intl
              --with-xsl
            "
          fi

          ./configure $FLAGS || cat config.log

      # -------------------------------------------------------------------
      # Build
      # -------------------------------------------------------------------
      - name: Build & Install
        working-directory: php-src
        run: |
          make -j$(nproc)
          sudo make install

      # -------------------------------------------------------------------
      # Package
      # -------------------------------------------------------------------
      - name: Package build
        run: |
          VERSION=${{ github.event.inputs.php_version }}
          mkdir -p artifacts
          cd /opt/php
          tar -czf "${GITHUB_WORKSPACE}/artifacts/php-${VERSION}-linux-x64.tar.gz" "${VERSION}"

      # -------------------------------------------------------------------
      # SHA256 & size
      # -------------------------------------------------------------------
      - name: Compute checksum
        run: |
          ART=artifacts/php-${{ github.event.inputs.php_version }}-linux-x64.tar.gz
          echo "sha256=$(sha256sum $ART | awk '{print $1}')" > artifact.meta
          echo "size=$(stat -c%s $ART)" >> artifact.meta

      # -------------------------------------------------------------------
      # Release
      # -------------------------------------------------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: php-${{ github.event.inputs.php_version }}
          name: "PHP ${{ github.event.inputs.php_version }}"
          files: |
            artifacts/php-${{ github.event.inputs.php_version }}-linux-x64.tar.gz
            artifact.meta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------------
      # Update versions.json
      # -------------------------------------------------------------------
      - name: Update versions.json
        run: |
          VERSION=${{ github.event.inputs.php_version }}
          TAG="php-${VERSION}"
          ASSET="php-${VERSION}-linux-x64.tar.gz"
          URL="https://github.com/${REPO}/releases/download/${TAG}/${ASSET}"

          SHA=$(grep sha256 artifact.meta | cut -d= -f2)
          SIZE=$(grep size artifact.meta | cut -d= -f2)

          if [ ! -f versions.json ]; then
            echo '{"versions":[]}' > versions.json
          fi

          jq \
            --arg v "$VERSION" \
            --arg u "$URL" \
            --arg s "$SHA" \
            --arg sz "$SIZE" \
            '.versions += [{
              version: $v,
              url:     $u,
              arch:    "x64",
              os:      "linux",
              sha256:  $s,
              size_bytes: ($sz | tonumber)
            }]' \
            versions.json > versions.tmp

          mv versions.tmp versions.json

      # -------------------------------------------------------------------
      # Commit
      # -------------------------------------------------------------------
      - name: Commit versions.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add versions.json
          git commit -m "Add PHP ${{ github.event.inputs.php_version }}" || true
          git push || true
